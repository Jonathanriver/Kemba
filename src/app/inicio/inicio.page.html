<ion-content class="body-App">

    <ion-list style="margin-top: 4%;background-color: transparent;">
        <div class="ion-text-center">
            <img src="../../assets/images/LOGO KEMBA.png" alt="" class="Imagen-Cabeza">

            <div>
                <ion-card class="card-login">
                    <ion-card-content>
                        <ion-item lines="none" style="--background: transparent;">
                            <h4 style="font-family: Berlin;font-size: 12px;color: white;">Usuario</h4>
                        </ion-item>
                        <ion-item lines="none" style="--background: transparent;">
                            <ion-label position="stacked" slot="strat" style="font-family: Berlin;font-size: 12px;color: white;">
                                Usuario
                            </ion-label>
                            <ion-input [(ngModel)]="usuario" style="font-size: 12px;font-family: 'Josefin-light';color: white;border-bottom: solid 0.5px white;" placeholder="Nombre de usuario"></ion-input>
                            <ion-icon slot="end" name="person-outline" style="color: white;"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" style="--background: transparent;">
                            <ion-label position="stacked" slot="strat" style="font-family: Berlin;font-size: 12px;color: white;">
                                Contrase√±a
                            </ion-label>
                            <ion-input [(ngModel)]="password" type="password" style="font-size: 12px;font-family: 'Josefin-light';color: white;border-bottom: solid 0.5px white;" placeholder="Password"></ion-input>
                            <ion-icon slot="end" name="key-outline" style="color: white;"></ion-icon>
                        </ion-item>
                        <ion-item lines="none" style="--background: transparent;">
                            <ion-label slot="" style="color: white;font-size: 12px;">Acepta Recordar mi usuario
                            </ion-label>
                            <ion-checkbox [(ngModel)]="record" slot="start" color="tertiary"></ion-checkbox>
                        </ion-item>
                        <ion-item lines="none" class="ion-text-center" style="--background: transparent;">

                            <ion-button class="Boton-Inicio-bajo" expand="full" (click)="getPosts()" style="font-family: Berlin;--background: #EC4692 !important;">INGRESAR</ion-button>
                        </ion-item>
                        <ion-item lines="none" style="--background: transparent;" class="ion-text-center">
                            <div class="ion-text-center">
                                <a href="registrar" style="text-decoration: none !important;color: white;font-size: 12px;">No tienes cuenta registrate <span style="color: #EC4692;">Aqui!</span></a>
                            </div>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </div>
        </div>
    </ion-list>

</ion-content>
